<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Ad</title>
</head>
<body>
<header style="background: rgb(255,53,53);
background: linear-gradient(0deg, rgba(255,53,53,1) 0%, rgba(224,0,0,1) 100%); height: 60pt; width: 100%">
    <div style="padding-left: 20pt; padding-bottom: 10pt; align-items: center;">
        <span style="float: left"><img height="80" src="../static/images/ic_logo_foreground1.jpg"
                                       width="80"/></span>
        <span style="display: flex; float:left; margin-left: 10pt"><h1
                style="font-family: Impact, fantasy; color: white">COMMERZ</h1></span>
    </div>
</header>
<div>
    <form th:action="@{/all_ads/createNewAd}" th:method="POST">
        <table cellspacing="20pt" style="width: 100%; padding-left: 25%; padding-right: 25%;
    background-color: gainsboro; alignment: center">
            <tr>
                <td style="font-family: Verdana,sans-serif; width: 50%; font-weight: bold">Ad Name:</td>
                <td style=" width: 50%">
                    <input name="newAdName" style="width: 100%" type="text"/>
                </td>
            </tr>
            <tr>
                <td style="font-family: Verdana,sans-serif; width: 50%; font-weight: bold">Description:</td>
                <td style=" width: 50%;">
                    <textarea name="newAdDescription" style="width: 100%; height: 50pt"></textarea>
                </td>
            </tr>
            <tr>
                <td style="font-family: Verdana,sans-serif; width: 50%; font-weight: bold">Category:</td>
                <td style=" width: 50%;">
                    <select id="newAdCategory" name="newAdCategory" style="width: 100%">
                        <option th:each="category: ${session.categories}"
                                th:text="${category.getCategoryName()}"
                                th:value="${category.getCategoryId()}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="font-family: Verdana,sans-serif; width: 50%; font-weight: bold">Location:</td>
                <td style=" width: 50%">
                    <select id="newAdLocation" name="newAdLocation" style="width: 100%">
                        <option th:each="location: ${session.locations}"
                                th:text="${location.getLocation()}"
                                th:value="${location.getLocationId()}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="font-family: Verdana,sans-serif; width: 50%; font-weight: bold">Price ($):</td>
                <td style=" width: 50%;">
                    <input min="0" name="newAdPrice" style="width: 100%" type="number"/>
                </td>
            </tr>
            <tr>
                <td style="font-family: Verdana,sans-serif; width: 50%; font-weight: bold">Phone Number:</td>
                <td style=" width: 50%;">
                    <input min="0" name="newAdPhone" style="width: 100%" type="number"/>
                </td>
            </tr>
            <tr>
                <td style="font-family: Verdana,sans-serif; width: 50%; font-weight: bold">E-Mail:</td>
                <td style=" width: 50%;">
                    <input name="newAdEmail" style="width: 100%" type="text"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input style="width: 80%; margin-right: 50pt; margin-left: 50pt;
                margin-top: 30pt;padding: 10pt; background: rgb(255,53,53);
                background: linear-gradient(0deg, rgba(255,53,53,1) 0%, rgba(224,0,0,1) 100%);
                color: white;font-weight: bold;font-family: Verdana,sans-serif; border: 0" type="submit"
                           value="CREATE NEW AD"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
