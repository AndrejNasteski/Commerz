<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${session.name}"></title>
</head>
<body>
<header style=" background: rgb(255,53,53);
background: linear-gradient(0deg, rgba(255,53,53,1) 0%, rgba(224,0,0,1) 100%); height: 60pt; width: 100%">
    <div style="padding-left: 20pt; padding-bottom: 10pt; align-items: center;">
        <span style="display: flex; float:left"><h1
                style="font-family: Impact, fantasy; color: white">COMMERZ</h1></span>

        <th:block sec:authorize="isAnonymous()">
            <form th:action="@{/all_ads/getLoginPage}" th:method="GET">
            <span style="display: flex; float:right; alignment: right; background: rgb(255,53,53);
background: linear-gradient(0deg, rgba(255,53,53,1) 0%, rgba(224,0,0,1) 100%); padding: 10pt; height: 40pt">
            <input style="vertical-align: middle; width: 100pt;
                    background-color: white; color: red;font-family: Verdana,sans-serif;
                    font-weight: bold; border: 0; padding: 5pt" type="submit"
                   value="LOGIN"> </span></form>
        </th:block>

        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/all_ads/getLogoutPage}" th:method="GET">
            <span style="display: flex; float:right; alignment: right; background: rgb(255,53,53);
background: linear-gradient(0deg, rgba(255,53,53,1) 0%, rgba(224,0,0,1) 100%); padding: 10pt; height: 40pt">
            <input style="vertical-align: middle; width: 100pt;
                    background-color: white; color: red;font-family: Verdana,sans-serif;
                    font-weight: bold; border: 0; padding: 5pt" type="submit"
                   value="LOGOUT"> </span></form>
        </th:block>

        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/all_ads/newAdPage}" th:method="GET">
        <span style="display: flex; float:right; alignment: right; background: rgb(255,53,53);
background: linear-gradient(0deg, rgba(255,53,53,1) 0%, rgba(224,0,0,1) 100%); padding: 10pt; height: 40pt">
            <input style="vertical-align: middle; width: 100pt;
                    background-color: white; color: red;font-family: Verdana,sans-serif;
                    font-weight: bold; border: 0; padding: 5pt" type="submit"
                   value="CREATE NEW AD"> </span></form>
            </form>
        </th:block>
    </div>
</header>

<div>
    <table cellspacing="20pt" style="width: 100%; padding-left: 20%; padding-right: 20%;
    background-color: gainsboro; alignment: center">
        <tr>
            <td colspan="2" style="font-family: Verdana,sans-serif;
             text-align: center; border-bottom: 3px solid white;
             padding-bottom: 10pt; font-weight: bold" th:text="${session.name}"></td>
        </tr>
        <tr>
            <td style="font-family: Verdana,sans-serif; font-weight: bold; width: 50%">Description:</td>
            <td style="font-family: Verdana,sans-serif; width: 50%" th:text="${session.description}"></td>
        </tr>
        <tr>
            <td style="font-family: Verdana,sans-serif; font-weight: bold">Category:</td>
            <td style="font-family: Verdana,sans-serif" th:text="${session.category}"></td>
        </tr>
        <tr>
            <td style="font-family: Verdana,sans-serif; font-weight: bold">Location:</td>
            <td style="font-family: Verdana,sans-serif" th:text="${session.location}"></td>
        </tr>
        <tr>
            <td style="font-family: Verdana,sans-serif; font-weight: bold">Price ($):</td>
            <td style="font-family: Verdana,sans-serif" th:text="${session.price}"></td>
        </tr>
        <tr>
            <td style="font-family: Verdana,sans-serif; font-weight: bold">Phone Number:</td>
            <td style="font-family: Verdana,sans-serif" th:text="${session.phone}"></td>
        </tr>
        <tr>
            <td style="font-family: Verdana,sans-serif; font-weight: bold">E-Mail:</td>
            <td style="font-family: Verdana,sans-serif" th:text="${session.email}"></td>
        </tr>
    </table>
</div>
</body>
</html>
